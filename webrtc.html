    <style>
        /* Âü∫Êú¨„Çπ„Çø„Ç§„É´ */
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; transition: background 0.5s; }
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(20px) brightness(0.7); transform: scale(1.1); z-index: -1; opacity: 0; transition: opacity 0.8s ease; }
        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; position: relative; }
        .display-number { font-size: 32px; font-weight: 300; margin: 0; min-height: 50px; letter-spacing: 1px; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .status { font-size: 14px; color: #007aff; margin-top: 5px; height: 20px; font-weight: 500; z-index: 5; }
        
        /* „ÉÄ„Ç§„É§„É´ÁîªÈù¢ */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; user-select: none; margin: auto; transition: background 0.1s; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 30px; line-height: 1; }
        .key .abc { font-size: 10px; font-weight: bold; color: #aaa; margin-top: 2px; }
        
        /* ÈÄöË©±‰∏≠„ÉªÁùÄ‰ø°‰∏≠„Çπ„Çø„Ç§„É´ */
        .in-call-active { color: #fff !important; }
        .in-call-active .status { color: rgba(255,255,255,0.7) !important; }
        .in-call-active .key { background: rgba(255, 255, 255, 0.2); }
        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 50px; }
        .icon-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 13px; color: #333; cursor: pointer; }
        .circle-btn { width: 70px; height: 70px; border: 1px solid #eee; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.9); }
        .circle-btn svg { width: 30px; height: 30px; fill: #333; }
        .in-call-active .circle-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .in-call-active .icon-btn { color: #fff; }
        .in-call-active .circle-btn svg { fill: #fff; }

        /* ÁùÄ‰ø°„Çπ„É©„Ç§„ÉÄ„ÉºUI */
        #incomingUI { display: none; position: absolute; bottom: 40px; left: 0; width: 100%; padding: 0 30px; flex-direction: column; align-items: center; gap: 40px; }
        .incoming-options { display: flex; justify-content: space-around; width: 100%; color: white; font-size: 12px; margin-bottom: 20px; }
        .incoming-options div { display: flex; flex-direction: column; align-items: center; gap: 5px; opacity: 0.9; }
        .slider-track { width: 100%; height: 70px; background: rgba(255, 255, 255, 0.2); border-radius: 50px; position: relative; display: flex; align-items: center; backdrop-filter: blur(10px); }
        .slider-handle { width: 60px; height: 60px; background: white; border-radius: 50%; position: absolute; left: 5px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .slider-handle svg { fill: #28a745; width: 30px; height: 30px; }
        .slider-text { width: 100%; text-align: center; color: white; font-size: 18px; pointer-events: none; padding-left: 40px; }

        .bottom-controls { display: flex; justify-content: center; align-items: center; width: 100%; position: relative; min-height: 85px; margin-bottom: 20px; }
        .btn-call, .btn-hangup { width: 75px; height: 75px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; z-index: 10; }
        .btn-call { background: #28a745; }
        .btn-hangup { background: #ff3b30; display: none; }
        .btn-backspace { position: absolute; right: 10px; background: none; border: none; color: #999; font-size: 24px; cursor: pointer; padding: 10px; }
        #my-number-info { font-size: 12px; color: #888; margin-bottom: 10px; z-index: 5; }
    </style>

<body>

<div class="phone-container" id="mainContainer">

    </div>

    <div id="dialerUI">

            <div><span>üí¨</span>„É°„ÉÉ„Çª„Éº„Ç∏</div>
        </div>
        <div class="slider-track" id="sliderTrack">
            <div class="slider-text">„Çπ„É©„Ç§„Éâ„ÅßÂøúÁ≠î</div>
            <div class="slider-handle" id="sliderHandle">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
            </div>

        <div class="icon-btn" onclick="toggleMute()"><div class="circle-btn" id="muteCircle"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg></div>Ê∂àÈü≥</div>
        <div class="icon-btn" onclick="showKeypadInCall()"><div class="circle-btn"><svg viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zM10 20h4v-4h-4v4z"/></svg></div>„Ç≠„Éº„Éë„ÉÉ„Éâ</div>
        <div class="icon-btn" onclick="toggleSpeaker()"><div class="circle-btn" id="speakerCircle"><svg viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></div>„Çπ„Éî„Éº„Ç´„Éº</div>
    </div>

    <div class="bottom-controls">
        <button class="btn-call" id="callBtn" onclick="call()"><svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg></button>
        <button class="btn-hangup" id="hangupBtn" onclick="hangup()"><svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg></button>
        <button class="btn-backspace" id="backspaceBtn" onclick="backspace()">‚å´</button>
    </div>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let MY_NUMBER = "";
    let MY_SESSION_ID = Math.random().toString(36).substring(7); // Ë¨é„ÅÆÈõªË©±Èò≤Ê≠¢Áî®„ÅÆËá™ÂàÜID
    let localStream, pc, timerInterval, unsubscribeRoom;

    const display = document.getElementById('numberDisplay');
    const statusEl = document.getElementById('status');
    const myNumInfo = document.getElementById('my-number-info');

    window.onload = async () => {
        let saved = localStorage.getItem('my_fixed_050_number');
        if (!saved || !saved.startsWith("050-5889-")) {
            saved = "050-5889-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('my_fixed_050_number', saved);
        }
        MY_NUMBER = saved;
        myNumInfo.innerText = "„ÅÇ„Å™„Åü„ÅÆÁï™Âè∑: " + MY_NUMBER;
        
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            statusEl.innerText = "ÂæÖÊ©ü‰∏≠...";
            autoStartWaiting();
        } catch (e) { statusEl.innerText = "„Éû„Ç§„ÇØ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"; }
    };

    // ÂæÖÊ©ü„É≠„Ç∏„ÉÉ„ÇØ (Ë¨é„ÅÆÈõªË©±„Ç¨„Éº„Éâ‰ªò„Åç)
    async function autoStartWaiting() {
        const roomRef = db.collection('rooms').doc(MY_NUMBER);
        createPC();

        // „Ç™„Éï„Ç°„Éº„Çí‰ΩúÊàê„Åó„Å¶‰øùÂ≠ò (Ëá™ÂàÜ„Çíowner„Å´„Åô„Çã)
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await roomRef.set({ 
            offer: { type: offer.type, sdp: offer.sdp },
            owner: MY_SESSION_ID 
        });

        // Â§âÂåñ„ÇíÁõ£Ë¶ñ
        roomRef.onSnapshot(async snap => {
            const data = snap.data();
            // owner„ÅåËá™ÂàÜ‰ª•Â§ñÔºùË™∞„Åã„Åå„Åì„ÅÆÁï™Âè∑„Å´Êé•Á∂ö„Åó„Å´Êù•„ÅüÔºÅ
            if (data?.owner && data.owner !== MY_SESSION_ID) {
                showIncomingUI();
            }
        });

        roomRef.collection('callerCandidates').onSnapshot(snap => {
            snap.docChanges().forEach(change => {
                if (change.type === 'added' && change.doc.data().sender !== MY_SESSION_ID) {
                    pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    showIncomingUI();
                }
            });
        });
    }

    function showIncomingUI() {
        if (document.getElementById('incomingUI').style.display === "flex") return;
        setInCallVisuals(true);
        document.getElementById('dialerUI').style.display = "none";
        document.getElementById('callBtn').style.display = "none";
        document.getElementById('incomingUI').style.display = "flex";
        statusEl.innerText = "Êó•Êú¨";
        display.innerText = "ÁùÄ‰ø°‰∏≠...";
    }

    // „Çπ„É©„Ç§„ÉÄ„ÉºÊìç‰Ωú
    const handle = document.getElementById('sliderHandle');
    const track = document.getElementById('sliderTrack');
    let startX = 0;
    handle.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    handle.addEventListener('touchmove', e => {
        let x = e.touches[0].clientX - startX;
        if (x < 0) x = 0;
        let max = track.offsetWidth - handle.offsetWidth - 10;
        if (x > max) x = max;
        handle.style.transform = `translateX(${x}px)`;
        if (x >= max) acceptCall();
    });
    handle.addEventListener('touchend', () => handle.style.transform = 'translateX(0)');

    function acceptCall() {
        document.getElementById('incomingUI').style.display = "none";
        document.getElementById('inCallUI').style.display = "grid";
        document.getElementById('hangupBtn').style.display = "flex";
        startTimer();
    }

    function createPC() {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        pc.ontrack = e => document.getElementById('remoteAudio').srcObject = e.streams[0];
        if (localStream) localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    async function call() {
        const targetId = display.innerText;
        if (!targetId) return;
        statusEl.innerText = "Áô∫‰ø°‰∏≠...";
        const roomRef = db.collection('rooms').doc(targetId);
        
        // Áô∫‰ø°ËÄÖ„ÅØËá™ÂàÜ„ÅÆSESSION_ID„Çísender„Å®„Åó„Å¶ÂÄôË£ú„ÇíÈÄÅ„Çã
        pc.onicecandidate = e => e.candidate && roomRef.collection('callerCandidates').add({...e.candidate.toJSON(), sender: MY_SESSION_ID});
        
        const snap = await roomRef.get();
        if (!snap.exists) { playGuidance(); return; }

        await pc.setRemoteDescription(new RTCSessionDescription(snap.data().offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        // owner„ÇíÊõ∏„ÅçÊèõ„Åà„Çã„Åì„Å®„ÅßÁõ∏ÊâãÂÅ¥„Å´„ÄåË™∞„ÅãÊù•„Åü„Åû„Äç„Å®Áü•„Çâ„Åõ„Çã
        await roomRef.update({ answer: { type: answer.type, sdp: answer.sdp }, owner: MY_SESSION_ID });
        
        startTimer();
        setInCallVisuals(true);
        document.getElementById('dialerUI').style.display = "none";
        document.getElementById('inCallUI').style.display = "grid";
        document.getElementById('hangupBtn').style.display = "flex";
        document.getElementById('callBtn').style.display = "none";
    }

    function press(n) {
        let c = display.innerText.replace(/-/g, "");
        if (c.length >= 11) return;
        c += n;
        display.innerText = c.length > 7 ? c.slice(0,3)+"-"+c.slice(3,7)+"-"+c.slice(7) : (c.length > 3 ? c.slice(0,3)+"-"+c.slice(3) : c);
    }
    function backspace() { display.innerText = ""; }
    function setInCallVisuals(a) {
        document.getElementById('bg-overlay').style.opacity = a ? "1" : "0";
        document.getElementById('mainContainer').classList.toggle('in-call-active', a);
        document.body.style.background = a ? "#000" : "#fff";
    }
    function startTimer() {
        let s = 0;
        timerInterval = setInterval(() => {
            s++;
            statusEl.innerText = `ÈÄöË©±‰∏≠ ${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
        }, 1000);
    }
    function hangup() { location.reload(); }
    function playGuidance() { 
        const u = new SpeechSynthesisUtterance("„Åä„Åã„Åë„Å´„Å™„Å£„ÅüÈõªË©±Áï™Âè∑„ÅØ„ÄÅÁèæÂú®‰Ωø„Çè„Çå„Å¶„Åä„Çä„Åæ„Åõ„Çì„ÄÇ");
        u.lang = "ja-JP"; u.onend = () => hangup();
        speechSynthesis.speak(u);
    }
</script>
