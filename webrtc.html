<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let MY_NUMBER = "";
    let localStream, pc;

    window.onload = async () => {
        let saved = localStorage.getItem('my_fixed_050_number');
        if (!saved || !saved.startsWith("050-5889-")) {
            saved = "050-5889-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('my_fixed_050_number', saved);
        }
        MY_NUMBER = saved;
        document.getElementById('my-number-info').innerText = "Your Number: " + MY_NUMBER;
        
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            startWaiting();
        } catch (e) { alert("ãƒã‚¤ã‚¯ã‚’è¨±å¯ã—ã¦ãã ã•ã„"); }
    };

    function startWaiting() {
        db.collection('rooms').doc(MY_NUMBER).onSnapshot(async snap => {
            const data = snap.data();
            // ğŸŒŸ data.from ãŒå­˜åœ¨ã™ã‚‹å ´åˆã€ãã®ç•ªå·ã‚’è¡¨ç¤ºã™ã‚‹
            if (data && data.offer && !pc) {
                showIncomingUI(data.from || "Unknown");
            }
        });
    }

    function showIncomingUI(callerNumber) {
        document.getElementById('standardDisplay').style.display = "none";
        document.getElementById('dialerUI').style.display = "none";
        document.getElementById('bottomButtons').style.display = "none";
        
        // ã‚¹ãƒšãƒ¼ã‚¹åŒºåˆ‡ã‚Šã§è¦‹ã‚„ã™ãè¡¨ç¤º
        const formatted = callerNumber.replace(/-/g, " ");
        document.getElementById('callerIdDisplay').innerText = formatted;
        document.getElementById('incomingUI').style.display = "flex";
        document.getElementById('bg-overlay').className = "clear-bg";
    }

    // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ãƒ­ã‚¸ãƒƒã‚¯
    const handle = document.getElementById('sliderHandle');
    let isDragging = false;
    handle.onmousedown = handle.ontouchstart = () => isDragging = true;
    window.onmousemove = window.ontouchmove = (e) => {
        if (!isDragging) return;
        let x = (e.touches ? e.touches[0].clientX : e.clientX) - 80;
        if (x < 5) x = 5; if (x > 235) { isDragging = false; answerCall(); return; }
        handle.style.left = x + "px";
    };
    window.onmouseup = window.ontouchend = () => { isDragging = false; handle.style.left = "5px"; };

    async function answerCall() {
        const roomRef = db.collection('rooms').doc(MY_NUMBER);
        const data = (await roomRef.get()).data();
        createPC();
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await roomRef.update({ answer: { type: answer.type, sdp: answer.sdp } });
        setInCallUI();
    }

    async function call() {
        const target = document.getElementById('numberDisplay').innerText;
        if (!target) return;
        
        createPC();
        const roomRef = db.collection('rooms').doc(target);
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        // ğŸŒŸ ã“ã“ã§è‡ªåˆ†ã®ç•ªå·ã‚’ã‚»ãƒƒãƒˆã™ã‚‹ã“ã¨ã§ã€Œéé€šçŸ¥ã€ã‚’å›é¿
        await roomRef.set({ 
            offer: { type: offer.type, sdp: offer.sdp },
            from: MY_NUMBER 
        });

        roomRef.onSnapshot(async snap => {
            const data = snap.data();
            if (data?.answer && !pc.currentRemoteDescription) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                setInCallUI();
            }
        });
    }

    function createPC() {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        pc.ontrack = e => document.getElementById('remoteAudio').srcObject = e.streams[0];
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    function setInCallUI() {
        document.getElementById('incomingUI').style.display = "none";
        document.getElementById('standardDisplay').style.display = "block";
        document.getElementById('inCallUI').style.display = "grid";
        document.getElementById('hangupBtn').style.display = "flex";
        document.getElementById('callBtn').style.display = "none";
        document.getElementById('bg-overlay').className = "blur-bg";
        document.getElementById('status').innerText = "Calling...";
    }

    function hangup() { location.reload(); }
    function press(n) { document.getElementById('numberDisplay').innerText += n; }
    function backspace() { 
        const d = document.getElementById('numberDisplay');
        d.innerText = d.innerText.slice(0, -1);
    }
</script>
