<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電話 - 0505番号</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; transition: background 0.5s; }

        /* 背景オーバーレイ（通話/着信時） */
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(20px) brightness(0.6); transform: scale(1.1); z-index: -1; opacity: 0; transition: opacity 0.8s ease; }

        .phone-container { width: 100%; max-width: 400px; height: 100vh; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 60px 30px; position: relative; }

        .display-area { z-index: 10; }
        .display-number { font-size: 36px; font-weight: 400; margin: 0; min-height: 50px; letter-spacing: 1px; display: flex; align-items: center; justify-content: center; }
        .status { font-size: 16px; color: #007aff; margin-top: 8px; height: 20px; font-weight: 500; }
        #my-number-info { font-size: 13px; color: #888; margin-bottom: 10px; }

        /* キーパッド */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px auto; max-width: 280px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; user-select: none; transition: background 0.1s; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 32px; line-height: 1; }
        .key .abc { font-size: 10px; font-weight: bold; color: #aaa; margin-top: 2px; }

        /* 通話中UI（iPhoneのグリッド） */
        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; z-index: 10; }
        .icon-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 12px; color: #fff; cursor: pointer; }
        .circle-btn { width: 72px; height: 72px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.15); transition: background 0.2s; }
        .circle-btn svg { width: 28px; height: 28px; fill: #fff; }
        .active-mode { background: #fff !important; }
        .active-mode svg { fill: #000 !important; }

        /* 下部コントロール */
        .bottom-controls { display: flex; justify-content: space-around; align-items: center; width: 100%; padding: 20px 0; min-height: 120px; z-index: 10; }
        .btn-action { width: 75px; height: 75px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        
        .btn-call { background: #28a745; } /* 発信ボタン */
        .btn-accept { background: #28a745; display: none; } /* 応答ボタン */
        .btn-hangup { background: #ff3b30; display: none; } /* 終了・拒否ボタン */
        
        .btn-backspace { position: absolute; right: 40px; background: none; border: none; color: #999; font-size: 24px; cursor: pointer; }
        .btn-hide { display: none; background: rgba(255,255,255,0.2); border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer; color: #fff; position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%); }

        /* 着信・通話中の状態変化 */
        .in-call-active { color: #fff !important; }
        .in-call-active .status { color: #fff !important; opacity: 0.8; }
        .in-call-active #my-number-info { color: rgba(255,255,255,0.6); }
    </style>
</head>
<body>

<div id="bg-overlay"></div>

<div class="phone-container" id="mainContainer">
    <div class="display-area">
        <div id="my-number-info">読込中...</div>
        <div class="display-number" id="numberDisplay"></div>
        <div class="status" id="status">準備中...</div>
    </div>

    <div id="dialerUI">
        <div class="keypad">
            <div class="key" onclick="press('1')"><div class="num">1</div><div class="abc">&nbsp;</div></div>
            <div class="key" onclick="press('2')"><div class="num">2</div><div class="abc">ABC</div></div>
            <div class="key" onclick="press('3')"><div class="num">3</div><div class="abc">DEF</div></div>
            <div class="key" onclick="press('4')"><div class="num">4</div><div class="abc">GHI</div></div>
            <div class="key" onclick="press('5')"><div class="num">5</div><div class="abc">JKL</div></div>
            <div class="key" onclick="press('6')"><div class="num">6</div><div class="abc">MNO</div></div>
            <div class="key" onclick="press('7')"><div class="num">7</div><div class="abc">PQRS</div></div>
            <div class="key" onclick="press('8')"><div class="num">8</div><div class="abc">TUV</div></div>
            <div class="key" onclick="press('9')"><div class="num">9</div><div class="abc">WXYZ</div></div>
            <div class="key" onclick="press('*')"><div class="num" style="margin-top:10px">*</div><div class="abc">&nbsp;</div></div>
            <div class="key" onclick="press('0')"><div class="num">0</div><div class="abc">+</div></div>
            <div class="key" onclick="press('#')"><div class="num">#</div><div class="abc">&nbsp;</div></div>
        </div>
    </div>

        <div class="icon-btn" onclick="showKeypadInCall()"><div class="circle-btn"><svg viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg></div>キーパッド</div>
        <div class="icon-btn" onclick="toggleSpeaker()"><div class="circle-btn" id="speakerCircle"><svg viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM3 9v6h4l5 5V4L7 9H3z"/></svg></div>スピーカー</div>
        <div class="icon-btn"><div class="circle-btn" style="font-size: 28px; font-weight:100">＋</div>通話を追加</div>
        <div class="icon-btn"><div class="circle-btn"><svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.
