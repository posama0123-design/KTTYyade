<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KTTYé›»è©±ã‚µãƒ¼ãƒ“ã‚¹</title>
    <style>
        /* åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« */
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* ç€ä¿¡å°‚ç”¨ç”»é¢ (ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³) */
        #incoming-call-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80') center/cover;
            display: none; flex-direction: column; align-items: center; justify-content: space-around; z-index: 1000; color: white;
        }
        .incoming-number { font-size: 36px; margin-top: 60px; font-weight: 300; }
        .incoming-sub { font-size: 18px; opacity: 0.9; }

        /* ğŸŒŸ ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼éƒ¨åˆ†ã®ã‚¹ã‚¿ã‚¤ãƒ«ä¿®æ­£ */
        .slide-track {
            position: relative; width: 300px; height: 80px;
            background: rgba(255,255,255,0.25); border-radius: 40px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden; touch-action: none; /* ã‚¹ãƒ©ã‚¤ãƒ‰æ“ä½œã‚’å„ªå…ˆ */
        }
        .slide-handle {
            position: absolute; left: 8px; top: 10px;
            width: 60px; height: 60px; background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3); cursor: grab; z-index: 10;
        }
        .slide-handle:active { cursor: grabbing; }
        .slide-handle svg { fill: #28a745; width: 32px; }
        .slide-text {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            padding-left: 50px; font-size: 18px; color: white; pointer-events: none;
            opacity: 1; transition: opacity 0.2s;
        }

        /* ãƒ¡ã‚¤ãƒ³UIã‚¹ã‚¿ã‚¤ãƒ«ã¯ä»¥å‰ã‚’ç¶™æ‰¿ */
        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; position: relative; }
        .display-number { font-size: 32px; font-weight: 300; margin: 0; min-height: 50px; }
        .status { font-size: 14px; color: #007aff; margin-top: 5px; height: 20px; font-weight: 500; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .bottom-controls { display: flex; justify-content: center; align-items: center; min-height: 85px; position: relative; }
        .btn-call { background: #28a745; width: 75px; height: 75px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .btn-hangup { background: #ff3b30; width: 75px; height: 75px; border-radius: 50%; border: none; display: none; justify-content: center; align-items: center; }
        #my-number-info { font-size: 12px; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="incoming-call-screen">
    <div style="text-align: center;">
        <div class="incoming-number" id="caller-id-display">050-XXXX-XXXX</div>
        <div class="incoming-sub">ç€ä¿¡ä¸­...</div>
    </div>

    <div class="slide-track" id="slideTrack">
        <div class="slide-text" id="slideText">ã‚¹ãƒ©ã‚¤ãƒ‰ã§å¿œç­”</div>
        <div class="slide-handle" id="slideHandle">
            <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
        </div>
    </div>
</div>

<div class="phone-container" id="mainContainer">
    <div>
        <div id="my-number-info">èª­è¾¼ä¸­...</div>
        <div class="display-number" id="numberDisplay"></div>
        <div class="status" id="status">å¾…æ©Ÿä¸­</div>
    </div>

    <div id="dialerUI">
        <div class="keypad">
            <div class="key" onclick="press('1')"><div class="num">1</div></div>
            <div class="key" onclick="press('2')"><div class="num">2</div></div>
            <div class="key" onclick="press('3')"><div class="num">3</div></div>
            <div class="key" onclick="press('4')"><div class="num">4</div></div>
            <div class="key" onclick="press('5')"><div class="num">5</div></div>
            <div class="key" onclick="press('6')"><div class="num">6</div></div>
            <div class="key" onclick="press('7')"><div class="num">7</div></div>
            <div class="key" onclick="press('8')"><div class="num">8</div></div>
            <div class="key" onclick="press('9')"><div class="num">9</div></div>
            <div class="key" onclick="press('*')"><div class="num">*</div></div>
            <div class="key" onclick="press('0')"><div class="num">0</div></div>
            <div class="key" onclick="press('#')"><div class="num">#</div></div>
        </div>
    </div>

    <div class="bottom-controls">
        <button class="btn-call" id="callBtn" onclick="startCall()">
            <svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
        </button>
        <button class="btn-hangup" id="hangupBtn" onclick="hangup()">
            <svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
        </button>
    </div>
</div>

<audio id="remoteAudio" autoplay></audio>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let MY_NUMBER = "";
    let localStream, pc;
    const handle = document.getElementById('slideHandle');
    const track = document.getElementById('slideTrack');
    const display = document.getElementById('numberDisplay');

    window.onload = async () => {
        let saved = localStorage.getItem('my_fixed_050_number');
        if (!saved) {
            saved = "050-5889-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('my_fixed_050_number', saved);
        }
        MY_NUMBER = saved;
        document.getElementById('my-number-info').innerText = "ã‚ãªãŸã®å›ºå®šç•ªå·: " + MY_NUMBER;
        
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        listenIncoming();
    };

    // ğŸŒŸ ç‰©ç†çš„ãªã‚¹ãƒ©ã‚¤ãƒ‰æ©Ÿèƒ½ã®å®Ÿè£…
    let isDragging = false;
    let startX = 0;
    const maxSlide = 220; // 300px(å¹…) - 60px(ãƒœã‚¿ãƒ³) - ä½™è£•

    const startDrag = (e) => {
        isDragging = true;
        startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
        handle.style.transition = "none";
    };

    const doDrag = (e) => {
        if (!isDragging) return;
        const currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
        let delta = currentX - startX;
        if (delta < 0) delta = 0;
        if (delta > maxSlide) delta = maxSlide;
        
        handle.style.transform = `translateX(${delta}px)`;
        document.getElementById('slideText').style.opacity = 1 - (delta / maxSlide);

        if (delta >= maxSlide) {
            isDragging = false;
            answerCall(); // ğŸŒŸ é™ç•Œã¾ã§ã‚¹ãƒ©ã‚¤ãƒ‰ã—ãŸã‚‰å¿œç­”
        }
    };

    const stopDrag = () => {
        if (!isDragging) return;
        isDragging = false;
        handle.style.transition = "transform 0.3s ease";
        handle.style.transform = "translateX(0px)";
        document.getElementById('slideText').style.opacity = 1;
    };

    handle.addEventListener('mousedown', startDrag);
    window.addEventListener('mousemove', doDrag);
    window.addEventListener('mouseup', stopDrag);
    handle.addEventListener('touchstart', startDrag);
    window.addEventListener('touchmove', doDrag);
    window.addEventListener('touchend', stopDrag);

    // ğŸŒŸ é€šè©±ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆåŸºæœ¬ï¼‰
    function listenIncoming() {
        db.collection('rooms').doc(MY_NUMBER).onSnapshot(async snap => {
            const data = snap.data();
            if (data?.offer && !pc) {
                document.getElementById('caller-id-display').innerText = data.caller || "éé€šçŸ¥";
                document.getElementById('incoming-call-screen').style.display = 'flex';
            }
            if (pc && !pc.currentRemoteDescription && data?.answer) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            }
            if (!snap.exists && pc) location.reload();
        });
    }

    async function answerCall() {
        document.getElementById('incoming-call-screen').style.display = 'none';
        const roomRef = db.collection('rooms').doc(MY_NUMBER);
        const data = (await roomRef.get()).data();
        createPC(roomRef, 'callee');
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await roomRef.update({ answer: { type: answer.type, sdp: answer.sdp } });
        uiInCall();
    }

    async function startCall() {
        const target = display.innerText;
        if (!target) return;
        const roomRef = db.collection('rooms').doc(target);
        createPC(roomRef, 'caller');
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await roomRef.set({ offer: { type: offer.type, sdp: offer.sdp }, caller: MY_NUMBER });
        uiInCall();
    }

    function createPC(roomRef, role) {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        pc.ontrack = e => document.getElementById('remoteAudio').srcObject = e.streams[0];
        
        const candCol = role === 'caller' ? 'calleeCandidates' : 'callerCandidates';
        const myCol = role === 'caller' ? 'callerCandidates' : 'calleeCandidates';
        
        pc.onicecandidate = e => e.candidate && roomRef.collection(myCol).add(e.candidate.toJSON());
        roomRef.collection(candCol).onSnapshot(snap => {
            snap.docChanges().forEach(change => { if(change.type==='added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
        });
    }

    function press(n) { display.innerText += n; }
    function hangup() { location.reload(); }
    function uiInCall() {
        document.getElementById('dialerUI').style.display = "none";
        document.getElementById('callBtn').style.display = "none";
        document.getElementById('hangupBtn').style.display = "flex";
        document.getElementById('status').innerText = "é€šè©±ä¸­";
    }
</script>
</body>
</html>
